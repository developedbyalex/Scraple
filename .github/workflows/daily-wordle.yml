name: Daily Wordle Update

on:
  schedule:
    # Runs at 05:00 UTC (this is after the Wordle word updates)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-wordle:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Modify script for single run
        run: |
          sed -i 's/setInterval(performCheck, CHECK_INTERVAL);//' index.js
          sed -i 's/startCountdown(nextCheckTime);//' index.js
          
      - name: Run Wordle scraper
        run: node index.js
        
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet wordle-words.json || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add wordle-words.json
          git commit -m "Update Wordle words [skip ci]"
          git push 